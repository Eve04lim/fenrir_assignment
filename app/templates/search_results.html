{% extends "base.html" %}

{% block title %}検索結果 - レストラン検索{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4">
    <!-- 検索結果エリア -->
    <div class="mb-8">
        <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">
                    {% if keyword %}
                        「{{ keyword }}」の検索結果
                    {% else %}
                        周辺のレストラン
                    {% endif %}
                </h1>
                <a href="{{ url_for('main.index') }}" 
                   class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-width="2"/>
                    </svg>
                    検索条件を変更
                </a>
            </div>
        </div>

        <!-- 検索結果表示エリア -->
        <div id="resultCount" class="text-gray-600 mb-4"></div>
        <div id="searchResults" class="space-y-4"></div>
        <div id="pagination" class="mt-8 flex justify-center"></div>
    </div>
</div>
{% endblock %}
